<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página de Pressel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <img src="https://i.imgur.com/JAS2xwP.jpeg" alt="Imagem Principal" class="main-image">
    <button id="actionBtn" class="btn">SAIBA MAIS</button>
    <div class="links">
        <a href="#" id="privacyLink">Políticas de Privacidade</a>
        <a href="#" id="termsLink">Termos de Uso</a>
        <a href="#" id="servicesLink">Serviços</a>
    </div>
</div>

<!-- Modal para Chat -->
<div id="chatModal" class="modal">
    <div class="modal-content">
        <span class="close" data-target="chatModal">&times;</span>
        <iframe src="https://chat.oportunidadescertas.shop/ponte-e1nhpg0" class="modal-iframe" frameborder="0"></iframe>
    </div>
</div>

<!-- Modal para Políticas de Privacidade -->
<div id="privacyModal" class="modal">
    <div class="modal-content">
        <span class="close" data-target="privacyModal">&times;</span>
        <iframe src="https://verificar-direito.netlify.app/politicas/" class="modal-iframe" frameborder="0"></iframe>
    </div>
</div>

<!-- Modal para Termos de Uso -->
<div id="termsModal" class="modal">
    <div class="modal-content">
        <span class="close" data-target="termsModal">&times;</span>
        <iframe src="https://verificar-direito.netlify.app/termos/" class="modal-iframe" frameborder="0"></iframe>
    </div>
</div>

<!-- Modal para Serviços -->
<div id="servicesModal" class="modal">
    <div class="modal-content">
        <span class="close" data-target="servicesModal">&times;</span>
        <iframe src="https://verificar-direito.netlify.app/servico/" class="modal-iframe" frameborder="0"></iframe>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
